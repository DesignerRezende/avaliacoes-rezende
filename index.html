<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação Rezende</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        body {
            background-color: #141b4d;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            color: #ff7a15;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
        }
        .loader {
            border: 6px solid #ffffff;
            border-top: 6px solid #ff7a15;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function registrarAcesso() {
            const params = new URLSearchParams(window.location.search);
            const colaborador = params.get("colaborador") || "Desconhecido";
            const loja = params.get("loja") || "matriz";
            // NOVIDADE: Pega o link de avaliação diretamente da URL.
            // Isso significa que sua planilha agora define qual link de avaliação será usado.
            const linkDeAvaliacao = params.get("linkAvaliacao");

            // Se por algum motivo o linkAvaliacao não for passado, redireciona para um padrão.
            // É CRÍTICO que a planilha passe esse parâmetro corretamente agora!
            if (!linkDeAvaliacao) {
                console.error("Link de avaliação não encontrado na URL. Redirecionando para padrão.");
                window.location.href = "https://g.page/r/CTOvEqoi8HrGEAI/review"; // Fallback para a Matriz
                return; // Para a função aqui
            }

            // SEU URL DO APPS SCRIPT AQUI (Cole o URL que você copiou da Parte 1, Passo 4)
            const urlAppsScript = "https://script.google.com/macros/s/AKfycbw6afgS2zK0JPOk3-SC4LeJ7S98f5E7rVc35gkPIrZL6XbAVN49zmKqtYX6uXRq9cM/exec"; // Exemplo, USE O SEU!

            const data = {
                colaborador: colaborador,
                loja: loja,
                link: linkDeAvaliacao
            };

            // Envia os dados para o Apps Script
            fetch(urlAppsScript, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                // IMPORTANTE: Removemos 'mode: "no-cors"'. Isso permite que o navegador saiba se o Apps Script respondeu com sucesso.
                body: JSON.stringify(data),
            })
            .then(response => {
                // Verifica se a requisição foi bem-sucedida (código de status 200-299)
                if (response.ok) {
                    console.log("Dados enviados com sucesso para o Apps Script.");
                } else {
                    console.error("Erro ao enviar dados para o Apps Script:", response.status, response.statusText);
                    // Tenta ler a resposta para mais detalhes do erro
                    return response.text().then(text => {
                        console.error("Detalhes do erro do Apps Script:", text);
                    });
                }
            })
            .catch(error => {
                // Captura erros de rede ou outros problemas com o fetch
                console.error("Erro de rede ao comunicar com Apps Script:", error);
            })
            .finally(() => {
                // MUITO IMPORTANTE: O redirecionamento acontece SEMPRE, depois de tentar enviar os dados.
                // Isso garante que o usuário não fique preso, mesmo se o registro falhar.
                // Se você quisesse redirecionar APENAS se o registro for sucesso,
                // moveria essa linha para dentro do primeiro .then(response => { ... })
                console.log("Redirecionando para:", linkDeAvaliacao);
                window.location.href = linkDeAvaliacao;
            });
        }
    </script>
</head>
<body onload="registrarAcesso()">
    <img src="https://raw.githubusercontent.com/DesignerRezende/avaliacoes-rezende/main/Logo%20Rezende%20Branca.png" alt="Rezende Materiais para Construção" class="logo">
    <h1>Estamos quase lá!</h1>
    <p>Obrigado por confiar na <strong>Rezende Materiais para Construção</strong>. Você será redirecionado para avaliar nossa loja.</p>
    <div class="loader"></div>
</body>
</html>
