<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação Rezende</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        body {
            background-color: #141b4d;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            color: #ff7a15;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
        }
        .loader {
            border: 6px solid #ffffff;
            border-top: 6px solid #ff7a15;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function registrarAcesso() {
            const params = new URLSearchParams(window.location.search);
            const colaborador = params.get("colaborador") || "Desconhecido";
            const loja = params.get("loja") || "matriz"; // Loja padrão

            // Lista de links de avaliação por loja
            const lojas = {
                "matriz": "https://g.page/r/CTOvEqoi8HrGEAI/review",
                "conselheiro": "https://g.page/r/CaCxNxdjDi2CEAI/review",
                "duque": "https://g.page/r/CSFs8PAHWrjZEAI/review",
                "leblon": "https://g.page/r/CfGEX6uq6adiEAI/review",
                "barra": "https://g.page/r/CfgBGAIP_C-EEAI/review"
            };

            // Verifica se a loja está cadastrada, caso contrário usa Matriz como padrão
            const linkDeAvaliacao = lojas[loja] || lojas["matriz"];

            // URL da API do Google Apps Script (coloque o link correto)
            const url = "https://script.google.com/macros/s/AKfycbwUXOEzxqVW9iaWyoFgBwqSlMkdKNk0oCTN8AGz_BM18YPYDqEFGWJITXbEwSRUJNQ/exec";

            // Dados a serem enviados para o Google Sheets
            const data = {
                colaborador: colaborador ? colaborador : "",
                loja: loja ? loja : "",
                link: linkDeAvaliacao
            };

            // Envia os dados para o Google Sheets
            fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(data => console.log("Resposta da API:", data))
            .catch(error => console.error("Erro ao enviar dados:", error));

            // Redireciona para a avaliação da loja correta após 1 segundo
            setTimeout(function() {
                window.location.href = linkDeAvaliacao;
            }, 1000);
        }
    </script>
</head>
<body onload="registrarAcesso()">
    <img src="https://raw.githubusercontent.com/DesignerRezende/avaliacoes-rezende/main/Logo%20Rezende%20Branca.png" alt="Rezende Materiais para Construção" class="logo">
    <h1>Estamos quase lá!</h1>
    <p>Obrigado por confiar na <strong>Rezende Materiais para Construção</strong>. Você será redirecionado para avaliar nossa loja.</p>
    <div class="loader"></div>
</body>
</html>
