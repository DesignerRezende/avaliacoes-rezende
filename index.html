<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação Rezende</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        body {
            background-color: #141b4d;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }
        .logo {
            width: 200px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            color: #ff7a15;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
        }
        .loader {
            border: 6px solid #ffffff;
            border-top: 6px solid #ff7a15;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function registrarAcesso() {
            const params = new URLSearchParams(window.location.search);
            const colaborador = params.get("colaborador") || "Desconhecido";
            const loja = params.get("loja") || "matriz";

            // SEU URL DO APPS SCRIPT AQUI (Cole o URL que você copiou da Parte 1, Passo 4)
            const urlAppsScript = "https://script.google.com/macros/s/AKfycbykreHvxY2DITBP2QTpDjtxREHZ0yv5mz8s7lhI8VPmaExljTi5VFXsRRL5Wr-8xqo/exec"; // Exemplo, USE O SEU!

            const dataToSend = {
                colaborador: colaborador,
                loja: loja
            };

            let linkParaRedirecionar = "https://g.page/r/CTOvEqoi8HrGEAI/review"; // Fallback padrão para a Matriz

            fetch(urlAppsScript, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(dataToSend),
            })
            .then(response => {
                // Verifica se a requisição foi bem-sucedida (código de status 2xx)
                if (response.ok) {
                    return response.json(); // Se OK, tenta ler a resposta como JSON
                } else {
                    // Se não for OK, tenta ler o erro para logar
                    console.error("Erro na resposta do Apps Script:", response.status, response.statusText);
                    return response.text().then(text => {
                        console.error("Detalhes do erro do Apps Script:", text);
                        throw new Error("Erro no servidor do Apps Script."); // Lança um erro para o catch
                    });
                }
            })
            .then(responseData => {
                // Aqui recebemos os dados JSON do Apps Script
                if (responseData && responseData.status === "sucesso" && responseData.link) {
                    linkParaRedirecionar = responseData.link; // Usa o link retornado pelo Apps Script
                    console.log("Link de avaliação recebido do Apps Script:", linkParaRedirecionar);
                } else if (responseData && responseData.status === "aviso" && responseData.link) {
                    linkParaRedirecionar = responseData.link; // Usa o link de fallback retornado
                    console.warn("Apps Script retornou aviso:", responseData.message, "Usando link:", linkParaRedirecionar);
                } else {
                    console.error("Resposta inválida do Apps Script:", responseData);
                    // Mantém o linkParaRedirecionar como o fallback padrão
                }
            })
            .catch(error => {
                console.error("Erro ao comunicar com Apps Script ou processar resposta:", error);
                // O linkParaRedirecionar já é o fallback padrão definido no início.
            })
            .finally(() => {
                // Redireciona o usuário usando o link obtido ou o fallback.
                console.log("Redirecionando para:", linkParaRedirecionar);
                window.location.href = linkParaRedirecionar;
            });
        }
    </script>
</head>
<body onload="registrarAcesso()">
    <img src="https://raw.githubusercontent.com/DesignerRezende/avaliacoes-rezende/main/Logo%20Rezende%20Branca.png" alt="Rezende Materiais para Construção" class="logo">
    <h1>Estamos quase lá!</h1>
    <p>Obrigado por confiar na <strong>Rezende Materiais para Construção</strong>. Você será redirecionado para avaliar nossa loja.</p>
    <div class="loader"></div>
</body>
</html>
